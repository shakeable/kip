<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Speech</title>
    <style>
        body {
            width: 90%;
            margin: auto;
        }
        #text-area{
            width: 100%;
            height: 50vh;
        }

    </style>
</head>
<body>
    <div id="container">
        <h1>Welcome to "Text to Speech"</h1>
        <textarea name="textarea" id="text-area" cols="30" rows="10" placeholder="Please enter text..."></textarea>
        <label for="speed">Speed</label>
        <input type="number" name="speed" id="text-speed" min=".5" max="5" step=".5" value="1">
        <button id="play-button">Play</button>
        <button id="pause-button">Pause</button>
        <button id="stop-button">Stop</button>
        <a href="../index.html">Home</a>
        <script src="main.js"></script>
    </div>

</body>
</html>
